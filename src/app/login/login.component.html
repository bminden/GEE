<!DOCTYPE html>

<html lang="en">

<body>
  <div class="notification is-info" *ngIf="displayNewAccountNotification"> User was created successfully! To proceed, please login below.
    <button class="delete" (click) = "toggleDisplayNewAccountNotification()"></button>
  </div>
    <section class="hero is-success is-fullheight has-background-light">
        <div class="hero-body">
            <div class="container has-text-centered">>
              <div class="column is-6 is-offset-3">
                        <div id="login">
                            <h3 class="title has-text-black">Login</h3>
                            <hr style="border-top:1px solid black;">
                            <p class="subtitle has-text-black">Please login to proceed.</p>
                            <div class="box">
                              <div class="notification is-danger" *ngIf ="displayNotification"> User information is incorrect. Please try again.
                                <button class="delete" (click) = "toggleDisplayNotification()"></button>                              
                              </div>
                              <form [formGroup] = "LoginForm">
                                <p class="subtitle has-text-black has-text-left">Username</p>
                                <div class="field">
                                  <div class="control">
                                <input formControlName="username" class="input is-medium" placeholder="Username" type="text" id="userName" name="userName" #text>
                                </div>
                              </div>
                                <p class="subtitle has-text-black has-text-left">Password</p>
                                <input formControlName="password" class="input is-medium" placeholder="Password" type="password" id="password" name="password" #password>
                                
                                <br><br>
                                <button class="button is-link large is-fullwidth" (click)="checkUserInfo()">Login!</button>
                              </form>
                              </div>
                     
                    </div>
                    <br>
                    <p class="has-text-grey">
                        <a routerLink="/newUser" routerLinkActive="active">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

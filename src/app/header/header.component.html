<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
</head>

<body>
    <nav class="navbar has-background-white-ter" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="home">
                <img src="https://media.graytvinc.com/images/690*388/ops+logo+new+1280.jpg" width="62" height="50" />
            </a>
            <a (click)="toggleNavbar()" role="button" #navBurger class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu" #navMenu>
            <div class="navbar-end">
                <a class="navbar-item">
                    About
                </a>

                <a class="navbar-item">
                    Standards
                </a>
                <div class="navbar-item">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input" [(ngModel)] = "searchValue" type="text" placeholder="Search lesson plans" />
                        </div>
                        <div class="control">
                            <a (click) = "routeToSearchAll()" routerLinkActive="active" class="button has-background-link has-text-white">
                                Search
                            </a>
                        </div>
                     
                    </div>

                </div>
                <div class = "navbar-item">
                    <div class="control">
                        <a routerLink="/search" routerLinkActive="active" class="button has-background-link has-text-white">
                            Advanced Search
                        </a>
                    </div>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        <div *ngIf="username">

                        <a routerLink="/uploadpage/Bad" routerLinkActive="active" class="button has-background-link has-text-white">
                            Upload
                        </a>
                    </div>
                        <div *ngIf="!username">
                        
                          <a class="button has-background-link has-text-white" routerLink="/newUser" routerLinkActive="active">
                                Sign up
                            </a>
                            <a routerLink="/login" routerLinkActive="active" class="button has-background-link has-text-white">
                                Log in
                            </a>
                        </div>
                    </div>
                    <div *ngIf="username">
                        Welcome, {{username}}!
                        <button (click)="handleClick($event)" type="button" class="button has-background-link has-text-white">Log out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

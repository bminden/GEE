<!DOCTYPE html>

<html lang="en">

<head>
    <title>Upload Content</title>
    <meta charset="utf-8" />
    <!--<link rel="stylesheet" type="text/css" href="CSS PATH HERE" />-->
    <style>      
        div.size {
          margin: auto;
          width: 70%;
        }
        div.center {
        padding: 15px;
        text-align: center;
        font-size: 2.2em;
        }
        </style>
</head>

<body>
    <div class= center>
        <h1 class="title">Upload Content</h1>
    </div>

    <div class="container is-desktop " >
        <div class="notification has-background-white">
            <form action="/PATH FOR HANDLING INPUT">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                    <label class="label">File Title</label>
                    </div>
                    <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input class="input" type="text">
                        </p>
                    </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Tags</label>
                    </div>
                    <div class="field-body">
                        <div class="control">
                            <div class="select">
                            <select>
                                <option>Select Grade</option>
                                <option>6th</option>
                                <option>7th</option>
                                <option>8th</option>
                                <option>High school</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <div class="select">
                            <select>
                                <option>Select Subject</option>
                                <option>Biology</option>
                                <option>Earth Science</option>
                                <option>Chemestry</option>
                                <option>Physics</option>
                                <option>Anatomy</option>
                                <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <div class="select">
                            <select>
                                <option>Content Type</option>
                                <option>-</option>
                                <option>-</option>
                                <option>-</option>
                                <option>High school</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                    <label class="label">Includes:</label>
                    </div>
                    <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            Worksheets
                        </label>
                        <label class="checkbox">
                            <input type="checkbox">
                            Labs
                        </label>
                        <label class="checkbox">
                            <input type="checkbox">
                            Assessment
                        </label>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                    <label class="label">Content Description</label>
                    </div>
                    <div class="field-body">
                    <div class="field">
                        <div class="control">
                        <textarea class="textarea" placeholder="Explain the content of this upload"></textarea>
                        </div>
                    </div>
                    </div>
                </div>
                
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Compressed Folder Upload</label>
                    </div>
                    <div class="field-body">
                        <div class="file">
                            <label class="file-label">
                            <input class="file-input" type="file" name="resume" id="previewImage" accept=".zip, .rar, .7z">
                            <span class="file-cta">
                                <span class="file-label">
                                Choose a file…
                                </span>
                            </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">File Preview Image</label>
                    </div>
                    <div class="field-body">
                        <div class="file">
                            <label class="file-label">
                            <input class="file-input" type="file" name="resume" id="previewImage" accept=".png, .jpg, .jpeg">
                            <span class="file-cta">
                                <span class="file-label">
                                Choose a picture…
                                </span>
                            </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                    <label class="label"></label>
                    </div>
                    <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            I Agree to the Terms of Servce and Privacy Policy.
                        </label>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                    <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                    <div class="field">
                        <div class="control">
                        <button class="button has-background-link has-text-white">
                            Submit
                        </button>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>




</body>

</html>
